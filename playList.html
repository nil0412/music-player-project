<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player PlayList</title>
    <!-- font-awesome stylesheet -->
    <script src="https://kit.fontawesome.com/676eb33ce4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive_style.css">
  </head>

  <body>
    <nav class="navigation-bar">
      <a href="index.html">
        <div class="title-combo">
          <div class="logo">
            <img src="Assets/music_player_logo.png" alt="Music_Player_Logo">
          </div>
          <div class="player-name">
            <h4 style="color: white;">Music Player</h4>
          </div>
        </div>
      </a>

      <div class="favorites">
        <i class="fa-solid fa-heart"></i>
        <span>Favorites</span>
      </div>
      <div class="search-bar">
        <div class="search-lens">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" name="search_bar" placeholder="Search">
        <div class="search-mic">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>
      <div class="notification">
        <i class="fa-sharp fa-solid fa-bell"></i>
        <span>Notifications</span>
      </div>
      <div class="user-profile">
        <img src="Assets/user_img.png" alt="user_img">
      </div>
    </nav>

    <!-- this is the footer part. -->
    <!-- its position will be fixed to the screen bottom. -->
    <footer>
      <!-- active song description part of footer -->
      <div class="active-song-description">
        <!-- song image -->
        <div id="song-image">
            <img src="Assets\songs_poster\filhal.jpg">
        </div>
        <!-- song name and author -->
        <div class="song-desc">
            <div>
                Filhal
            </div>
            <div>
                Arijit Singh
            </div>
        </div>
        <!-- heart icon and dislike icon -->
        <div class="heart-and-dislike-icon">
            <span>
                <i class="far fa-heart"></i>
            </span>
            <span>
                <i class="fa-solid fa-thumbs-down"></i>
            </span>
        </div>
      </div>
      <!-- these are the main player controls -->
      <div class="player">
          <div class="controls">
              <div><i class="fas fa-random"></i></div>
              <div><i class="fas fa-step-backward"></i></div>
              <div><i class="fas fa-pause-circle"></i></div>
              <div><i class="fas fa-step-forward"></i></div>
              <div><i class="fas fa-redo"></i></div>
          </div>
          <!-- this is the slider -->
          <div id="slider">
              <!-- current time -->
              <div class="time">
                  0.15
              </div>
              <div class="slidecontainer">
                  <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
              </div>
              <!-- total time -->
              <div class="time">
                  3.56
              </div>
          </div>
      </div>
      <!-- other icons including the volume slider and all -->
      <div class="extras">
          <div>
              <i class="fas fa-list-ul"></i>
          </div>
          <div>
              <i class="fas fa-volume-up"></i>
          </div>
          <div class="slidecontainer" style="width:30%;">
              <input type="range" min="0" max="100" value="0" class="slider" id="myRange" style="margin-top:0px;">
          </div>
          <div>
              <i class="fas fa-expand-alt"></i>
          </div>
      </div>
    </footer>
  </body>
</html>
